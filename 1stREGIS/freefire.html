<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insane Tournament Form</title>
  <link rel="stylesheet" href="freefire.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <section class="registration-section">
    
    <!-- 🎯 Background Floating Images -->
    <img src= "https://i.ibb.co/1YPqVJSh/Free-Fire-2017.jpg" class="floating-img img1" />
    <img src=" https://i.ibb.co/CptMNJCS/download-5.jpg " class="floating-img img2" />
    <img src=" https://i.ibb.co/hJVXfJ0x/Ga-Mi-Ng-SET-up-1.jpg" class="floating-img img3" />
    <img src=" https://i.ibb.co/7JbR8NsH/Love-free-fire.jpg" class="floating-img img4" />
    <img src="https://i.ibb.co/1YPqVJSh/Free-Fire-2017.jpg" class="floating-img img5" />
    <img src=" https://i.ibb.co/1YPqVJSh/Free-Fire-2017.jpg" class="floating-img img6" />

    <!-- 🔥 Registration Form -->
    <div class="form-wrapper">
      <h2 class="form-heading">Register Your Squad</h2>
      <form class="epic-form" action="../websitepage/data.php" method="post" onsubmit="return confirmSubmit(this)">
        <input type="hidden" name="game" value="pubg"/>
        <input type="text" placeholder="Team Name" name="name" required />
        <input type="text" placeholder="Department Name" name="department" required />
        <input type="tel" placeholder="Contact Number" name="contact" required />
        <input type="text" placeholder="IGL Name" name="igl" required />
        <button type="submit">🔥 Submit Registration</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
