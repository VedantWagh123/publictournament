</head>
<body>
  <section class="registration-section">
    
    <!-- ðŸŽ¯ Background Floating Images -->
    <img src="https://i.ibb.co/jv9wQ8bt/Krueger-Firestarter.jpg" class="floating-img img1" />
    <img src="https://i.ibb.co/JYKWTFK/da655668-cf35-47a8-855b-91cc69bdfd14.jpg" class="floating-img img2" />
    <img  src="https://i.ibb.co/JYKWTFK/da655668-cf35-47a8-855b-91cc69bdfd14.jpg" class="floating-img img3" />
    <img src= "https://i.ibb.co/WpPncwK6/Nubia-Red-Magic-5-G-exclusive-wallpapers-Call-of.jpg" class="floating-img img4" />

    <img src=" " class="floating-img img6" />

    <!-- ðŸ”¥ Registration Form -->
    <div class="form-wrapper">
      <h2 class="form-heading">Register Your Squad</h2>
      <form class="epic-form"action=" ../websitepage/data.php" method="post" onsubmit="return confirmSubmit(this)">
        <input type="hidden" name ="game" value ="callofdeuty"/>
        <input type="text" placeholder="Team Name"name="name" required />
        <input type="text" placeholder="Department Name"name="department" required />
        <input type="tel" placeholder="Contact Number" name="contact" required />
        <input type="text" placeholder="IGL Name"name="igl" required />
        <button type="submit">ðŸ”¥ Submit Registration</button>
      </form>
    </div>
  </section>




































  
  <script>
    function confirmSubmit(form) {
      const gameName = form.querySelector('input[name="game"]').value;
    
      // SweetAlert2 Modal
      Swal.fire({
        title: `Are you sure?`,
        text: `Do you want to register for ${gameName.toUpperCase()}?`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes, Register!',
        cancelButtonText: 'No, Cancel'
      }).then((result) => {
        if (result.isConfirmed) {
          form.submit(); // manually submit the form
        } else {
          // Do nothing if cancelled
        }
      });
    
      return false; // prevent default submit until confirmed
    }
    </script>
    
</body>
</html>
